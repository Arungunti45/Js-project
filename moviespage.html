<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6f38b70ccc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="movie-assets\favicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <span class="movie-name">Movie Box</span>

            </div>
            <div class="search-bar">

                    <div class="search-area">
                        <input type="text" name="searchMovie" id="searchMovie" placeholder="searchMovies">
                    </div>
                </div>
            </div>
            <div class="right-section">
                <button id="my-list">
                    <a href="./Profile.html">Profile</a>
                </button>
            </div>

        </div>
        <div class="movie-container" id="movie-container">
            <div class="movie-element" id="movie-element"></div>
        </div>
    </div>
    <div class="page-navigation">
        <button id="prev-page">Prev</button>
        <button id="next-page">Next</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
